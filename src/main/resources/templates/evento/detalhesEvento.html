<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=UTF-8>
    <title>Insert title here</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<div class="container">

    <h1>Detalhes do evento:</h1>

    <h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listade
        Eventos</a></h3>

</div>

<div th:each="evento : ${evento}" class="container">
    <div class="row">
        <p><b>Nome:&nbsp</b><span th:text="${evento.nome}"></span></p>
        <p><b>Local:&nbsp</b><span th:text="${evento.local}"></span></p>
        <p><b>Data:&nbsp</b><span th:text="${evento.data}"></span></p>
        <p><b>Hor√°rio:&nbsp</b><span th:text="${evento.horario}"></span></p>

    </div>

    <b>
        <th:block th:include="mensagemValidacao"></th:block>
    </b>

    <form method="post">

        Nome: <input type="text" name="nomeConvidado" value="" placeholder="Nome completo do convidado"/>
        Rg: <input type="text" name="rg" value="" placeholder="AA-00.000.000"/>

        <button class="waves-effect waves-light btn" type="submit">Adicionar</button>

    </form>
</div>

<div class="container"><p><b>Lista de convidados:</b></p></div>

<div class="container" th:each="convidado : ${convidados}">

    <div class="row">

        <div class="input-field col s6">
            <p><span th:text="${convidado.nomeConvidado}"> </span></p>
        </div>

        <div class="input-field col s3">
            <p><span th:text="${convidado.rg}"> </span></p>
        </div>

    </div>
</div>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
